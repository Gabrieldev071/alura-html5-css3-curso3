<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                </h1>

                <nav>
                    <ul>
                        <li><a href="/HTML5 e CSS3 parte 2 posicionamento, listas e navegação/Aula 5 completa/index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
    </header>
        <!-- A tag main é utilizada para o conteúdo principal da nossa página -->
        <main>
            <form>

                <!-- //Etiqueta/estrutura para ser identificada, além disso, ao clicar no LABEL ele ganha FOCUS. -->

                <label for="nome">Nome e Sobrenome:</label> 

                <!-- */caixa de informações para enviar os dados, de acordo com o seu tipo*/ -->

                <input id="nome" type="text" class="input-padrao" required> 
                
                <label for="email">E-mail:</label>
                <input id="email" type="email" class="input-padrao" required placeholder="seuemail@domínio.com">

                <label for="telefone">Telefone:</label>
                <input id="telefone" type="tel" class="input-padrao" required placeholder="(xx) XXXXX-XXXX" >

                <label for="mensagem">Mensagem:</label>
                <!-- texto de mensagem com área -->
                <textarea id="mensagem" cols="65" rows="10" class="input-padrao" required></textarea>  

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email">
                        <input id="radio-email" name="contato" type="radio" value="email">E-mail
                    </label>

                    <label for="radio-telefone">
                        <input id="radio-telefone" name="contato" type="radio" value="telefone"> Telefone:
                    </label>

                    <label for="radio-whatsapp">
                        <input id="radio-whatsapp" name="contato"  type="radio" value="whatsApp" checked > WhatsApp:
                    </label>
            
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select> 
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked  >Gostaria de receber nossas novidades por e-mail?
                </label>
                <!-- input específico para enviar esses dados -->

                <input type="submit" value="Enviar fomulário" class="enviar" >
                
            </form>

            <table>

<!--                <tr> define uma linha da tabela
               elemento <td> define uma célula da tabela. -->

                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h -- 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h -- 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h -- 20h</td>
                    </tr>
                    <tr>
                        <td colspan="5">Escala da Barbearia</td> 
                    </tr>
                </tbody>
            </table>

        </main>

                <!-- A tag footer, para o rodapé da nossa página -->

        <footer>
            <img src="/HTML5 e CSS3 parte 3 trabalhando com formulários e tabelas/logo-branco.png" alt="Logo da Barbearia Alura">

            <!-- unicode table  -->
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>


        </footer>
    </body>
</html>
